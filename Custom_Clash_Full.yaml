# ------------------------------
# 代理组部分 (Proxy Groups)
# ------------------------------
proxy-groups:
  # 基础组
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇹🇼 台湾节点
      - 🇰🇷 韩国节点
      - 🇨🇦 加拿大节点
      - 🇬🇧 英国节点
      - 🇫🇷 法国节点
      - 🇩🇪 德国节点
      - 🇳🇱 荷兰节点
      - 🇹🇷 土耳其节点
      - 🇻🇳 越南节点
      - ♻️ 自动选择

  # 自动测速组
  - name: ♻️ 自动选择
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50

  # 区域节点组 (示例：香港节点)
  - name: 🇭🇰 香港节点
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    filter: "(港|HK|hk|Hong Kong|HongKong|hongkong|深港)"

  # ...其他区域节点组配置类似...

  # 特殊服务组
  - name: 🍎 苹果服务
    type: select
    proxies:
      - 🎯 全球直连
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇯🇵 日本节点
      - 🇸🇬 新加坡节点
      - 🇹🇼 台湾节点
      - 🇰🇷 韩国节点
      - 🇨🇦 加拿大节点
      - 🇬🇧 英国节点
      - 🇫🇷 法国节点
      - 🇩🇪 德国节点
      - 🇳🇱 荷兰节点
      - 🇹🇷 土耳其节点
      - 🇻🇳 越南节点
      - 🚀 节点选择
      - ♻️ 自动选择

# ------------------------------
# 全局设置
# ------------------------------
rule-providers:
  # 规则集自动更新配置（示例）
  Lan:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: ./ruleset/Lan.yaml
    interval: 86400